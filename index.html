<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- stylesheet links -->
  <link rel="stylesheet" href="styles.css" />

  <!-- javascript links -->
  <script src="script.js" charset="utf-8" defer></script>
  <!-- <script src="scriptV2.js" charset="utf-8" defer></script> -->

  <!-- favicon -->
  <link rel="shortcut icon" href="cursor-brush.png" />

  <!-- title of web page -->
  <title>Painter</title>
</head>

<body>
  <div class="head-div">
    <h1>Etch-a-Sketch</h1>
  </div>

  <!-- inputs area -->

  <section id="inputs" class="main-body">
    <div class="body">
      <!-- slider input -->
      <div class="parent">
        <h2>Select size:</h2>
        <div class="slider-div">
          <label id="slider-value" for="slider">16 x 16</label>
          <br />
          <input id="slider" type="range" title="" name="" min="1" max="32"
            value="16" />
        </div>
      </div>
      <!-- <br> -->

      <!-- color inputs -->

      <div class="color-inputs">
        <!-- pen color -->

        <div class="pen-color">
          <div class="parent">
            <label for="pen-color-picker">
              <h2>Pen Color:&nbsp;&nbsp;&nbsp;</h2>
            </label>
            <input id="pen-color-picker" type="color" name="color-picker"
              value="#cecece" />
          </div>
        </div>

        <!-- bg color -->

        <div class="bg-color">
          <div class="parent">
            <label for="bg-color-picker">
              <h2 class="bg-color-label">
                Background Color:&nbsp;&nbsp;&nbsp;
              </h2>
            </label>
            <input id="bg-color-picker" type="color" name="bg-color-picker"
              value="#000000" />
          </div>
        </div>
      </div>

      <!-- buttons -->
      <div>
        <button id="painter" type="button" name="painter">
          Painter
        </button>

        <button id="randomizer" type="button" name="randomizer">
          Randomizer
        </button>

        <button id="eraser" type="button" name="eraser">
          Eraser
        </button>

        <button id="reloader" type="reset" name="button">
          Reload
        </button>
      </div>
    </div>
    <!-- <button id="pen-color-button" type="button" name="pen-color-button">Pen Color</button>
    <button id="bg-color-button" type="button" name="bg-color-button">Background Color</button> -->
  </section>

  <!-- sketch area -->
  <div>
    <section id="sketch-area">
      <div id="grids"></div>
    </section>
  </div>
</body>

</html>
